<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Radio App</title>
	<style>
		body {
			background-image: url('fondo.gif');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			color: grey;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		#radioPlayer {
			margin: 10px;
			width: auto;
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			border-radius: 10px;
			padding: 10px;
		}

		#audioPlayer {
			width: 100%;
		}

		#radioTitle {
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
			color: black;
		}

		#radioTitle p {
			font-weight: bold;
			margin: 5px 0;
		}

		#radioLogo {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}

		#radioControls {
			margin-top: 20px;
		}

		button {
			padding: 10px 20px;
			margin: 5px 5px;
			font-size: 16px;
			cursor: pointer;
			border: none;
			border-radius: 5px;
			background-color: #007bff;
			color: #fff;
		}

		button:hover {
			background-color: #0056b3;
		}

		p {
			margin: 15px 0px 0px 0px;
			color: black;
		}

		#externalSiteContainer {
			display: none;
			margin-top: 20px;
		}

		#externalSite {
			width: 100%;
			height: 400px;
			border: none;
		}

		#chat {
			margin: 10px;
			width: auto;
			background-color: grey;
			border: 1px solid #ccc;
			border-radius: 10px;
			padding: 10px;
		}
	</style>
</head>

<body>
	<div id="radioPlayer">
		<div id="radioTitle">

			<p id="stationName">Nombre de la emisora</p>
			<img id="radioLogo" src="" alt="Logo de la emisora">
			<audio id="audioPlayer" controls autoplay>
				<source src="" type="audio/mpeg">
				Tu navegador no soporta el elemento de audio.
			</audio>
			<div id="radioControls">
				<button id="prevStation">Anterior</button>
				<button id="nextStation">Siguiente</button>
			</div>
			<br>
			<p>¿No se escucha?¿Que emisora Falta?</p>
			<button id="visitWebsite">¡Reportar!</button>
			<br>
			<div id="chat">
				<p>Chat</p>
				<div id="externalSiteContainer">
					<iframe id="externalSite"

			];

			var currentIndex = 0;
			var audioPlayer = document.getElementById('audioPlayer');
			var frequencyParagraph = document.getElementById('frequency');
			var stationNameParagraph = document.getElementById('stationName');
			var radioLogo = document.getElementById('radioLogo');

			function playStation(index) {
				audioPlayer.src = emisoras[index].streamURL;
				frequencyParagraph.textContent = emisoras[index].frecuencia;
				stationNameParagraph.textContent = emisoras[index].nombre;
				radioLogo.src = emisoras[index].logoURL;
				audioPlayer.play();
			}

			playStation(currentIndex);

			document.getElementById('prevStation').addEventListener('click', function () {
				currentIndex = (currentIndex - 1 + emisoras.length) % emisoras.length;
				playStation(currentIndex);
			});

			document.getElementById('nextStation').addEventListener('click', function () {
				currentIndex = (currentIndex + 1) % emisoras.length;
				playStation(currentIndex);
			});

			// Agregar evento de clic para el botón de visitar el sitio web
			document.getElementById('visitWebsite').addEventListener('click', function () {
				window.location.href = "go:Reportar";
			});

			// Mostrar u ocultar el sitio web externo
			document.getElementById('toggleExternalSite').addEventListener('click', function () {
				var externalSiteContainer = document.getElementById('externalSiteContainer');
				externalSiteContainer.style.display = (externalSiteContainer.style.display === 'none') ? 'block' : 'none';
			});
		</script>
</body>

</html>
